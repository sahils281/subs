<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Subscription</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="price.css">
</head>

<body>
        <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="icons/basic.png" alt="" class="pricing-img">
            <ul class="pricing-features">
                <li class="pricing-features-item">With ads</li>
                <li class="pricing-features-item">Stream upto 480p</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/standard.png" alt="" class="pricing-img">
            <ul class="pricing-features">
                <li class="pricing-features-item">No Ads</li>
                <li class="pricing-features-item">Stream upto 1080p</li>
            </ul>
            <span class="pricing-price">Rs.400</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/premium.png" alt="" class="pricing-img">
            <ul class="pricing-features">
                <li class="pricing-features-item">No Ads</li>
                <li class="pricing-features-item">stream in 4k+HDR</li>
            </ul>
            <span class="pricing-price">Rs.650 </span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>

    </div>

</body>

</html>
